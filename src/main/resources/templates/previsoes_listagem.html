<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Clima Tempo</title>
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
</head>

	<body>
		<div align="center">
			<h1 style="margin:10px"> Previsão do tempo</h1>
		</div>
		<div class="panel panel-default" style="margin: 10px;background-color: #F5F5F5">
			<div class="panel-heading" align="center" >
				<h3 class="panel-display-4">São Paulo - SP</h3>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr style="color: #4169E1">
							<th>Data</th>
							<th>Temp.Mín</th>
							<th>Temp.Máx</th>
							<th>Umidade</th>
							<th>Descrição</th>
						</tr>
					</thead>
					<tbody>
					 	<tr th:each="prev:${previsoesTemp}">
							<td th:text="${prev.semana}"></td>
							<td th:text="${prev.tempMin} + ' °CC'"></td>
							<td th:text="${prev.tempMax} + ' °CC'"></td>
							<td th:text="${prev.umi} + '%'"></td>
							<td th:text="${prev.descricao}"></td>
						</tr>
					
					</tbody>
				</table>
			</div>
		</div>
	</body>

</html>
